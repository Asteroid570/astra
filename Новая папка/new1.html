<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новость 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            color: white;
            background: linear-gradient(25deg, rgb(6,106,138), rgb(247,181,51));
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #000;
            color: #F29706;
            font-size: 1.2em;
        }
        .header .logo {
            height: 50px;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            color: #F29706;
            text-decoration: none;
        }
        .header .auth {
            display: flex;
            gap: 10px;
        }
        .header .auth a {
            color: #F29706;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            padding: 20px 30px;
        }
        .news-item {
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 80%; /* Ширина контейнера новости */
        }
        .news-item h2 {
            margin: 0 0 10px 0;
        }
        .news-item p {
            margin: 0;
        }
        .footer {
            background-color: #000;
            color: #F29706;
            text-align: center;
            padding: 20px 30px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer .social-links {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .footer .social-links a {
            color: #F29706;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer .social-links img {
            width: 40px;
            height: 40px;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjr-3jK0P-ZVEim4t6HIIRecJO40GTcdvaFmEk3aqzHQ&s" alt="Логотип" class="logo">
        <nav>
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
        </nav>
        <div class="auth">
            <a href="login.html">Вход</a>
            <a href="register.html">Регистрация</a>
        </div>
    </div>
    <div class="content">
        <div class="news-item">
            <h1>Новость 1</h1>
            <p>Описание первой новости.</p>
        </div>
    </div>
    <div class="footer">
        <p>Следите за нами в социальных сетях:</p>
        <div class="social-links">
            <a href="https://t.me/yourusername" target="_blank">
                <img src="tg-logo.png" alt="Telegram">
            </a>
            <a href="https://vk.com/yourusername" target="_blank">
                <img src="vk-logo.png" alt="ВКонтакте">
            </a>
            <a href="https://wa.me/yourusername" target="_blank">
                <img src="whatsapp-logo.png" alt="WhatsApp">
            </a>
            <a href="https://twitter.com/yourusername" target="_blank">
                <img src="twitter-logo.png" alt="Twitter">
            </a>
            <a href="https://facebook.com/yourusername" target="_blank">
                <img src="facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://discord.com/yourusername" target="_blank">
                <img src="discord-logo.png" alt="Discord">
            </a>
        </div>
        <p>Разработчик: Елисеев Андрей</p>
    </div>
</body>
</html>
